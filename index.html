<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- GOOGLE FONTE -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
            rel="stylesheet">
        <!-- BOOTSTRAP -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="./style/style.css">
        <title>Checkpoint 1</title>
    </head>

    <body>
        <header>
            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="menu" href="#"><img class="logo"
                            src="img/icon-meia"></a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end"
                        id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Todos os
                                    produtos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blusas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Calças</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sapatos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="switch_container">
                <input id="modo-noturno" class="switch switch-botao"
                    type="checkbox">
                <label for="modo-noturno"></label>
            </div>
            <section id="container">
                <form action="" id="form">
                    <h1>Adicionar Produtos</h1>
                    <label for="nomeProduto" class="cadNome">Nome do
                        Produto*</label>
                    <input type="text" class="cadNomeInput" placeholder=" "
                        data-js="nome" minlength="3"
                        oninvalid="this.setCustomValidity('Digite um produto')"
                        oninput="this.setCustomValidity('')" required>

                    <label for="codigoProduto" class="cadCodigo">Código do
                        Produto*</label>
                    <input type="text" class="cadCodigoInput" placeholder=" "
                        minlength="3" maxlength="10" size="10" data-js="codigo"
                        oninvalid="this.setCustomValidity('Digite um código')"
                        oninput="this.setCustomValidity('')" required>

                    <label for="tamanho" class="cadTamanho">Tamanho*</label>
                    <select class="cadTamanhoSelect"
                        oninvalid="this.setCustomValidity('Escolha uma opção')"
                        oninput="this.setCustomValidity('')" required>
                        <option value="">Defina um tamanho.</option>
                        <option value="PP">PP</option>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                    </select>

                    <label for="cor" class="cadCor">Cor*</label>
                    <input type="text" class="cadCorInput" placeholder=""
                        maxlength="20" data-js="cor"
                        oninvalid="this.setCustomValidity('Campo cor não pode ser vazio')"
                        oninput="this.setCustomValidity('')" required>

                    <label for="preco" class="cadPreco">Preço*</label>
                    <input type="text" name="inputPreco" class="cadPrecoInput"
                        placeholder="0,00" maxlength="10" data-js="preco"
                        oninvalid="this.setCustomValidity('Campo preço não pode ser vazio')"
                        oninput="this.setCustomValidity('')" required>

                    <!-- ADIÇÃO DO CAMPO PARA A URL -->
                    <label for=" url" class="cadUrl">Url da Imagem*</label>
                    <input type="url" data-js="url" class="cadUrlInput"
                        oninvalid="this.setCustomValidity('Entre com uma URL válida')"
                        oninput="this.setCustomValidity('')" required>


                    <label for="descricao"
                        class="cadDescricao">Descrição*</label>
                    <textarea name="descricao" id="cadDescricaoInput" cols="30"
                        rows="10" maxlength="150"
                        oninvalid="this.setCustomValidity('Digite uma descrição para o produto')"
                        oninput="this.setCustomValidity('')"
                        required></textarea>

                    <button type="submit" id="botaoEnviar"
                        class="botao Enviar">Adicionar</button>
                    <button type="reset" class="botao Limpar">Limpar</button>
                </form>
                <section id="card-container">
                    <!--                     <button type="submit"
                        class="btn adicionar">Adicionar</button> -->
                </section>
            </section>
        </main>

        <!-- BOOTSTRAP -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

        <script src="./js/validacoes.js" type="module"></script>
        <script src="./js/cards.js" type="module"></script>
        <script src="./js/dark-mode.js"></script>
    </body>

</html>
