<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="./style/style.css">
        <!-- GOOGLE FONTE -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
            rel="stylesheet">
        <title>Checkpoint 1</title>
    </head>

    <body>
        <main>
            <section id="container">
                <form action="">
                    <h1>Adicionar Produtos</h1>
                    <label for="nomeProduto">Nome do Produto *</label>
                    <input type="text" placeholder="" required>
                    <label for="codigoProduto">Código do Produto * </label>
                    <input type="text" placeholder="" required>
                    <label for="tamanho">Tamanho *</label>
                    <input type="text" placeholder="" required>
                    <label for="cor">Cor *</label>
                    <input type="text" placeholder="" required>
                    <label for="preco">Preço *</label>
                    <input type="number" placeholder="" required>
                    <label for="descricao">Descrição *</label>
                    <textarea name="descricao" id="descricao" cols="30"
                        rows="10" required></textarea>
                    <button type="submit" class="btn enviar">Enviar</button>
                    <button type="reset" class="btn enviar">Limpar</button>
                </form>
                <section id="card-container">
                    <article class="card">
                        <img src="https://static5.minhalojanouol.com.br/tennisecia/produto/multifotos/hd/20190919163236_9089990911_DZ.jpg" alt="">
                        <div class="card-div">
                            <h3>Camiseta</h3>
                            <p>Tamanho G</p>
                            <span>Preço: R$250,00</span>
                        </div>
                        <div class="div-btn-circle">
                            <button class="btn-circle">+</button>
                        </div>
                    </article>
                    <article class="card">
                        <img src="https://cdn.dooca.store/1387/products/img-9839-1.jpg?v=1612206492"
                            alt="">
                        <div class="card-div">
                            <h3>Sapato</h3>
                            <p>Tamanho 35</p>
                            <span>Preço: R$330,00</span>
                        </div>
                        <div class="div-btn-circle">
                            <button class="btn-circle">+</button>
                        </div>
                    </article>
                    <article class="card">
                        <img src="https://static5.minhalojanouol.com.br/tennisecia/produto/multifotos/hd/20190919163236_9089990911_DZ.jpg"
                            alt="">
                        <div class="card-div">
                            <h3>Camiseta</h3>
                            <p>Tamanho G</p>
                            <span>Preço: R$250,00</span>
                        </div>
                        <div class="div-btn-circle">
                            <button class="btn-circle">+</button>
                        </div>
                    </article>
                    <article class="card">
                        <img src="https://cdn.dooca.store/1387/products/img-9839-1.jpg?v=1612206492"
                            alt="">
                        <div class="card-div">
                            <h3>Sapato</h3>
                            <p>Tamanho 35</p>
                            <span>Preço: R$330,00</span>
                        </div>
                        <div class="div-btn-circle">
                            <button class="btn-circle">+</button>
                        </div>
                    </article>
                    <button type="submit"
                        class="btn adicionar">Adicionar</button>
                </section>
            </section>
        </main>

        <script src="js/script.js"></script>
    </body>

</html>
